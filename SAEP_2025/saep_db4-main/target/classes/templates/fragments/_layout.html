<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Título dinâmico -->
    <title th:text="${pageTitle} ?: 'SAEP 2025'"></title>

    <!-- CSS PRINCIPAL -->
    <link rel="stylesheet" th:href="@{/css/_layout.css}">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<!-- FRAGMENTO LAYOUT -->
<div th:fragment="layout(content)">

    <!-- Navbar fixa no topo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand" th:href="@{/principal}">SAEP 2025</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" th:href="@{/produtos}">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/tipos}">Tipos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/movimentos}">Movimentos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Usuários</a></li>

                    <li class="nav-item ms-3">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-success btn-sm">
                                <i class="bi bi-box-arrow-right"></i> Sair
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Espaço para não cobrir o conteúdo -->
    <div style="height: 80px;"></div>

    <!-- Aqui será injetado o conteúdo da página -->
    <main class="container mt-4" th:replace="${content}"></main>

</div>

</body>
</html>
