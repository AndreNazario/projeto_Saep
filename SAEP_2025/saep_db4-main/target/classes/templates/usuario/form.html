<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/_layout :: layout(~{::body})">

<body>

<div th:fragment="content">

    <h2 class="mb-4 text-primary">Cadastro de UsuÃ¡rio</h2>

    <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post"
          class="shadow p-4 bg-white rounded">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" th:field="*{senha}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/usuarios}" class="btn btn-secondary ms-2">Voltar</a>

    </form>
</div>

</body>
</html>
