<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/_layout :: layout(~{::body})">

<body>

<div th:fragment="content">

    <h2 class="text-primary mb-4">
        <i class="bi bi-people"></i> Lista de Usuários
    </h2>

    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/usuarios/novo}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Novo Usuário
        </a>

        <a th:href="@{/principal}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

    <table class="table table-hover table-bordered align-middle text-center shadow-sm">
        <thead class="table-primary text-center">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>

        <tbody style="color: aliceblue; background-color: rgb(60, 141, 117);">
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.nome}"></td>
                <td th:text="${u.email}"></td>
                <td>
                    <a th:href="@{'/usuarios/editar/' + ${u.id}}"
                       class="btn btn-sm btn-primary me-2">
                        <i class="bi bi-pencil"></i> Editar
                    </a>

                    <a th:href="@{'/usuarios/excluir/' + ${u.id}}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Deseja excluir esta pessoa?')">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
